    <title>Sliding Images</title>

</head>
<body>
    <div class="wrap post-main-img">

           </div>

                <span>Passion!</span>
              </div>
           </div>
           <div class="slide slide3">
              <div class="slide-content">
                <span>Goals!</span>
              </div>
           </div>

    </div>
<script src="script.js"></script>
